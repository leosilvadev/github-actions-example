name: CI
on:
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS v12.16.1
        uses: actions/setup-node@v2
        with:
          node-version: '12.16.1'
      - run: npm ci
      - run: npm run format:check
      - run: npm test -- --coverage
        env:
          CI: true